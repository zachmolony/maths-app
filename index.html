<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Maths app</title>
</head>

<body>
    <div class="home" style="display:block">
        <img src="assets/logo.png" alt="Ada Maths logo" id="logo">

        <div class="options">
            <button style="background-color:#3369ff" onclick="startQuiz('easy', window.ans)">Easy</button>
            <button style="background-color:#47e018" onclick="startQuiz('medium',window.ans)">Medium</button>
            <button style="background-color:#ff3333" onclick="startQuiz('hard',window.ans)">Hard</button>
        </div>
    </div>

    <div class="test" style="display:none">
        <p id="difficulty"></p>

        <div class="topbar">
            <div class="time"></div>

            <div class="score">0</div>
        </div>

        <div class="question"></div>

        <div class="answers">
            <button id="a" onclick="checkAnswer($(this).text())" style="background-color:#ff3333"></button>
            <button id="b" onclick="checkAnswer($(this).text())" style="background-color:#3369ff"></button>
            <button id="c" onclick="checkAnswer($(this).text())" style="background-color:#4bec1a"></button>
            <button id="d" onclick="checkAnswer($(this).text())" style="background-color:rgb(255, 141, 11)"></button>
        </div>
    </div>

    <div id="correct" class="q-feedback" style="display:none">
        <img src="./assets/happy.png" alt="">
        <h1>Correct!</h1>
    </div>

    <div id="incorrect" class="q-feedback" style="display:none">
        <img src="./assets/sad.png" alt="">
        <h1>Wrong</h1>
    </div>

    <div id="good-score" class="results" style="display:none">
        <h1>Your score is</h1><br>
        <h1>
            <div class="scoreCount">0</div>
        </h1>
        <button style="background-color:#3369ff" onclick="restart()">Try Again</button>
    </div>

    <div id="bad-score" class="results" style="display:none">
        <h1>Your score is</h1><br>
        <h1>
            <div class="scoreCount">0</div>
        </h1>
        <button style="background-color:#3369ff" onclick="restart()">Try Again</button>
    </div>


</body>

</html>
