<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Maths app</title>
</head>
<style>
    html {
        background-color: rgb(255, 255, 255);
    }

    * {
        font-family: 'Roboto', sans-serif;
        margin: 0;
    }

    #logo {
        width: auto;
        height: 25vh;
        margin-top: 25vh;
        margin-left: 50vw;
        top: 50%;
        left: 50%;
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
    }

    .options {
        display: flex;
        flex-direction: column;
        margin-top: -8vh;
    }

    .options button {
        display: inline-block;
        padding: 1.2em 5em;
        margin: 0 1em 1em 0;
        border-radius: 0.15em;
        box-sizing: border-box;
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
        text-transform: uppercase;
        font-size: 5vw;
        font-weight: 400;
        color: #FFFFFF;
        background-color: #3369ff;
        box-shadow: inset 0 -0.6em 0 -0.35em rgba(0, 0, 0, 0.17);
        text-align: center;
        position: relative;
    }

    .options button:active {
        top: 0.1em;
    }

    @media all and (max-width:30em) {
        .options button {
            display: block;
            margin: 0.4em auto;
        }
    }

    /* QUESTION PAGE */

    .topbar {
        display: flex;
        position: absolute;
        flex-direction: row;
        justify-content: space-between;
        width: 100vw;
        margin-top: 8vh;
    }

    #difficulty {
        position: absolute;
        margin-top: 8vh;
        text-align: center;
        width: 100%;
        font-weight: 600;
        font-size: 10vw;
        color: #ff3333;
    }

    .time {
        position: relative;
        padding-left: 5vw;
        font-weight: 600;
        font-size: 10vw;
        color: #000000;
        text-align: left;
    }

    .score {
        position: relative;
        padding-right: 5vw;
        font-weight: 600;
        font-size: 10vw;
        color: #000000;
        text-align: center;
    }

    .question {
        position: absolute;
        margin-top: 25vh;
        width: 100%;
        font-size: 5em;
        text-align: center;
    }

    .answers {
        position: absolute;
        margin-top: 60vh;
    }
</style>

<body>
    <script>
        const operators = ["*", "/", "+", "-"];

        function startQuiz(difficulty) {
            $('.home').fadeOut();
            setTimeout(function () {
                $('.test').fadeIn();
            }, 800);
            if (difficulty == 'easy') {
                $('.time').text('');
            } else if (difficulty == 'medium') {
                var count = 21;
            } else {
                var count = 11;
            };

            /* TIMER */
            var counter = setInterval(timer, 1000);

            function timer() {
                count = count - 1;
                if (count <= 0) {
                    clearInterval(counter);
                    //counter ended, do something here
                    incorrect();
                    return;
                };
                //showing the number of seconds here
                $('.time').text(count);
            };

            $('#difficulty').text(difficulty);

            getQuestion();
        };

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function getQuestion() {
            ans = -0.1;
            while (!Number.isInteger(ans) || (ans < 0)) {
                q = [2 + getRandomInt(12), operators[getRandomInt(operators.length)], 2 + getRandomInt(12)];
                ans = eval(q[0] + q[1] + q[2]);
                console.log(ans);
            };
            $('.question').text(q[0] + " " + q[1] + " " + q[2]);

            /* GET ANSWERS */
            possibleAnswers = [ans, ans + 1, ans + 2, ans + 3];
            possibleAnswers.sort(function () {
                return .5 - Math.random();
            });
            $('#a').text(possibleAnswers[0]);
            $('#b').text(possibleAnswers[1]);
            $('#c').text(possibleAnswers[2]);
            $('#d').text(possibleAnswers[3]);
        };

        function checkAnswer(param) {
            console.log(param);
                };

        function incorrect() {
            $('html').css({
                'backgroundColor': 'red'
            });
        };

        function correct() {
            $('html').css({
                'backgroundColor': 'green'
            });
        };
    </script>

    <div class="home" style="display:block">
        <img src="assets/logo.png" alt="Ada Maths logo" id="logo">

        <div class="options">
            <button style="background-color:#3369ff" onclick="startQuiz('easy',this)">Easy</button>
            <button style="background-color:#47e018" onclick="startQuiz('medium',this)">Medium</button>
            <button style="background-color:#ff3333" onclick="startQuiz('hard',this)">Hard</button>
        </div>
    </div>

    <div class="test" style="display:none">
        <p id="difficulty">HARD</p>

        <div class="topbar">
            <div class="time"></div>

            <div class="score">3</div>
        </div>

        <div class="question"></div>

        <div class="answers">
            <button id="a" onclick="checkAnswer($(this).text())"></button>
            <button id="b" onclick="checkAnswer($(this).text())"></button>
            <button id="c" onclick="checkAnswer($(this).text())"></button>
            <button id="d" onclick="checkAnswer($(this).text())"></button>
        </div>

    </div>

    <div class="score" style="display:none">
        <img src="assets/logo.png" alt="Ada Maths logo" id="logo">
    </div>


</body>

</html>
